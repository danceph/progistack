name: zip dossier

on:
  push:
    branches: [ "progistack" ]
  pull_request:
    branches: [ "progistack" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Cree fichier
      run: |
        touch fichier.txt
        git add fichier.txt
        git commit -m "Ajout de fichier.txt"
        git push https://github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
