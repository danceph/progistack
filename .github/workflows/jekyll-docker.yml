name: zip dossier

on:
  push:
    branches: [ "progistack" ]
  pull_request:
    branches: [ "progistack" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Cree dossier et fichier
      run: |
        mkdir nouveau_dossier
        touch nouveau_dossier/fichier.txt
        git add nouveau_dossier/fichier.txt
        git commit -m "Ajout de nouveau_dossier/fichier.txt"
        git push
