
name: zip dossier

on:
  push:
    branches: [ "progistack" ]
  pull_request:
    branches: [ "progistack" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configure Git identity
      run: |
        git config --global user.email "danielcephas66@gmail.com"
        git config --global user.name "danceph"
    - name: Supprimer les anciens fichiers
      run: |
        rm -rf KEEN
    - name: Cree fichier
      run: |
        mkdir KEEN
        cp $GITHUB_WORKSPACE/index.html KEEN/
        cp $GITHUB_WORKSPACE/style.css KEEN/
        zip -r KEEN.zip KEEN/
        rm -rf KEEN/*
        git add .
        git commit -m "Mettre Ã  jour les fichiers index.html et style.css"
        git push
