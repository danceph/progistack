name: zip dossier

on:
  push:
    branches: [ "progistack" ]
  pull_request:
    branches: [ "progistack" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configure Git identity
      run: |
        git config --global user.email "danielcephas66@gmail.com"
        git config --global user.name "danceph"
    - name: Cree fichier
      run: |
        mkdir progistack
        cp $GITHUB_WORKSPACE/index.html progistacks/
        cp $GITHUB_WORKSPACE/style.css progistacks/
        zip -r progistack.zip progistack/
        git add .
        git commit -m "readme"
        git push
