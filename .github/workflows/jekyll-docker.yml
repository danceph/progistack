name: zip dossier

on:
  push:
    branches: [ "progistack" ]
  pull_request:
    branches: [ "progistack" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Cree fichier
      run: |

        echo "Mon fichier bien fait" > readme.txt
        git add .
        git commit -m "readme"
        git push -u origin progistack